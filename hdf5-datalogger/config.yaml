name: "HDF5 DataLogger"
version: "0.2.1"
slug: "hdf5_datalogger"
description: "Logs Home Assistant states via REST and writes a human-readable report."
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
homeassistant_api: true
apparmor: true

map:
  - share:rw

options:
  update_interval: 60
  output_path: "/share/TEST_V_0_2_0.txt"
  include_domains: []         # e.g. ["sensor","binary_sensor","light"]
  include_attributes: []      # e.g. ["friendly_name","unit_of_measurement","device_class"]
  max_entities: 0             # 0 = nessun limite

schema:
  update_interval: int
  output_path: str
  include_domains:
    - str
  include_attributes:
    - str
  max_entities: int
