name: "HDF5 DataLogger"
version: "0.2.16"
slug: "hdf5_datalogger"
description: "Logs Home Assistant states via REST and writes a human-readable report."
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
homeassistant_api: true
apparmor: true

map:
  - share:rw

options:
  update_interval: 60
  output_path: "/share/example_addon_output.txt"
  max_entities: 0

  # Se vuoto: tutti i domini.
  # Se non vuoto: solo questi domini (sensor, binary_sensor, climate, ecc.)
  include_domains: []

schema:
  update_interval: int
  output_path: str
  max_entities: int

  include_domains:
    - str
